<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsiveness-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">MY NEIGHBOR TOTORO</h3>
                <P class="description">
                    Two sisters move to the country with their father in order to be closer to their
                    hospitalized mother, and discover the surrounding trees are inhabited by Totoros, magical spirits of
                    the forest.
                </P>
                <div class="buttons">
                    <button role="button" class="button button-play">
                        <i class="fas fa-play"></i>
                        PLAY
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-plus"></i>
                        MY LIST
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <h3 class="recent">Recently added</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movies" src="resources/min1-bridgerton.jpg" alt="Bridgerton">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min2-dark.jpg" alt="Dark">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min3-queensgambit.jpg" alt="The Queen's Gambit">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min4-cobrakai.jpg" alt="Cobra Kai">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min5-moneyheist.jpg" alt="Money Heist">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min6-strangerthings3.jpg" alt="Stranger Things 3">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min7-thewitcher.jpg" alt="The Witcher">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min8-blackmirror.jpg" alt="Black Mirror">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min9-jessicajones.jpg" alt="Jessica Jones">
            </div>
            <div class="item">
                <img class="box-movies" src="resources/min10-you.jpg" alt="You">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ceb88230db.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
